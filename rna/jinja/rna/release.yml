release:
  product: {{ release.product }}
  channel: {{ release.channel }}
  version: "{{ release.version }}"
  release_date: {{ release.release_date|date("Y-m-d") }}
  is_public: {{ release.is_public|yesno("true,false") }}
  system_requirements: {{ system_requirements }}
  {%- if release.bug_list %}
  bug_list: {{ release.bug_list }}
  {%- endif %}
  {%- if release.bug_search_url %}
  bug_search_url: {{ release.bug_search_url }}
  {%- endif %}
  {%- if release.text.strip() %}
  text: |
    {{ release.text|indent|safe }}
  {%- endif %}

{% if notes -%}
notes:
  {% for note in notes -%}
  - bug: {{ note.bug }}
    tag: {% if note.is_known_issue_for(release) %}Known{% else %}{{ note.tag }}{% endif %}
    is_public: {{ note.is_public|yesno("true,false") }}
    {%- if note.fixed_in_release %}
    fixed_in_release: "{{ note.fixed_in_release.version }}"
    {%- endif %}
    note: |
      {{ note.note|indent(6)|safe }}
  {% endfor %}
{%- endif %}